---
- name: Download nomad to bin
  unarchive:
    src: https://releases.hashicorp.com/nomad/{{nomad_version}}/nomad_{{nomad_version}}_linux_amd64.zip
    dest: /usr/local/bin
    owner: root
    group: root
    mode: '0755'
    remote_src: yes
  register: result_bin
  ignore_errors: True
  tags:
    - install

- name: Download nomad offline bin
  unarchive:
    src: nomad.zip
    dest: /usr/local/bin
    owner: root
    group: root
    mode: '0755'
  when: result_bin is failed
  tags:
    - install

- name: Create a Nomad symbolic link
  file:
    src: /usr/local/bin/nomad
    dest: /usr/sbin/nomad
    owner: root
    group: root
    state: link
  tags:
    - install

- name: Remove nomad
  file:
    path: /usr/local/bin/nomad
    state: absent
  tags:
    - uninstall

- name: Remove a Nomad symbolic link
  file:
    path: /usr/sbin/nomad
    state: absent
  tags:
    - uninstall